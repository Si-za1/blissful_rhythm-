<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lovecalculator.css">
    <title>Love Calculator </title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="../games.html"> <- Take me back </a></li>
        </ul>
    </nav>

    <!-- it contains all the items -->
    <div id="main-container">

        <h1> Love Calculator </h1>

        <p>
            Enter your and your lovers' name to see your Love chances
        </p>

        <br>

        <!-- the text area for the user and the crush name -->
        <label for="your-name"> Enter your name </label>
        <input type="text" id="your-name" placeholder="your name"><br>

        <label for="crush-name"> Enter your special one's name </label>
        <input type="text" id="crush-name" placeholder="crush name"><br>

        <!-- to calculate the love percentage -->
        <button id="calculate">
            calculate
        </button>

        <!-- history area -->
        <div id="history-container"></div>
        
        <!-- the result area -->
        <h2 id="result">
        </h2>
        <p id="result-percentage">
        </p>
    </div>

    <script src="./lovecalculator.js"></script>

</body>

</html>
