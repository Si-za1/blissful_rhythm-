<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quiz.css">
    <title>Quiz Game </title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="../games.html"> <- Take me back </a></li>
        </ul>
    </nav>
    <!-- main app container -->
    <div class="quiz-container" id="quiz">
        <h1> Get ready to test your Brain</h1>

        <!-- the main text for the quiz starts here  -->
        <div class="quiz-header">
            <p id="question-number"></p>
            <p id="questions">
             Multiple choice questions 
            </p>

            <!-- for displaying the options -->
            <div class="options">
                <ul>
                    <li>
                        <input class="answer" type="radio" name="answer" id="a">
                        <label for="a" id="optionA"> Option A </label>
                    </li>

                    <li>
                        <input class="answer" type="radio" name="answer" id="b">
                        <label for="b" id="optionB"> Option B </label>
                    </li>

                    <li>
                        <input class="answer" type="radio" name="answer" id="c">
                        <label for="c" id="optionC"> Option C </label>
                    </li>

                    <li>
                        <input class="answer" type="radio" name="answer" id="d">
                        <label for="d" id="optionD"> Option D </label>
                    </li>
                </ul>
            </div>
        </div>

        <!-- submit button -->
        <button id="submit"> Submit </button>
    </div>
    <audio id="endSound" src="sound.mp3"></audio>

    <script src="./quiz.js"></script>
</body>

</html>
