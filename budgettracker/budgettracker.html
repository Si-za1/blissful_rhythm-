<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./budgettracker.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Budget Tracker </title>
</head>

<body>
    <!-- main container for the app -->
    <div class="main-container">
        <div class="container">
            <!-- where the actually items will be in  -->
            <div class="sub-container">
                <!-- for the income -->
                <div class="income-container">
                    <h3>Income</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be empty or negative
                    </p>
                    <input type="number" id="total-amount" placeholder="enter total income">
                    <button class="submit" id="total-amount-button">Add Income</button>
                </div>

                <!-- for the expense -->
                <div class="expense-container">
                    <h3>Expense</h3>
                    <p class="hide error" id="expense-error">
                        Value cannot be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product" />
                    <input type="number" id="user-amount" placeholder="enter total expense">
                    <button class="submit" id="check-amount">Add Expense</button>
                </div>
            </div>


            <!-- Output display -->
            <div class="output-container flex-space">
                <div>
                    <p>Total Income</p>
                    <span id="amount">0</span>
                </div>

                <div>
                    <p>Expenses</p>
                    <span id="expense-value">0</span>
                </div>

                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>

                <div>
                    <p>Expense Goal</p>
                    <span id="expense-goal-display">0</span>
                </div>
            </div>
        </div>


         <!-- for setting the expense target -->
         <div class="expense-goal-container">
            <h3>Expense Goal</h3>
            <input type="number" id="expense-goal" placeholder="Enter expense goal">
            <button id="set-goal">Set Goal</button>
        </div>

        <!-- Like todo List showing the expenses as list -->
        <div class="list">
            <h3>Total Expenses </h3>
            <div class="list-container" id="list"></div>
        </div>

        <!-- refresh button -->
        <button id="refresh-button">Refresh</button>
        
    </div>

    <!-- javascript -->
    <script src="./budgettracker.js"></script>
</body>

</html>
