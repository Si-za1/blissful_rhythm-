<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./wea.css">
    <title>Weather Report </title>
</head>

<body>
    <div class="location">
        <h1 class="location-timezone">
            Timezone
        </h1>
        <p class="location-click">Random weather </p>

    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="degree">
                10
            </h2>
            <span class="degree-status"> F </span> 
        </div>
        <div class="temperature-description">
            Mostly cloudy
        </div>
        <img src="" alt="Weather Icon" class="weather-icon">
    </div>
    <script src="./wea.js"></script>
</body>

</html>
