<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todolist.css">
    <title>Todolist</title>
</head>

<body>
    <main class="todo-app">

        <!-- greeting section -->
        <section class="greeting">
            <h2 class="title">
                Welcome back, <input type="text" id="name" placeholder="type your name">
            </h2>
        </section>

        <section class="todo-create">
        
            <form id="todo-form">
                <!-- for adding the todos here -->
                <h4>
                    What's on your list today?
                </h4>
                <input type="text" id="content" placeholder=" E.g : coffee maker buy">

                <h4>
                    Pick your category
                </h4>
                <div class="options">
                    <!-- for the business category  -->
                    <label>
                        <input type="radio" name="category" id="category" value="business">
                        <span class="bubble business"></span>

                        <div> Business</div>

                    </label>

                    <!-- for the personal category  -->
                    <label>
                        <input type="radio" name="category" id="category1" value="personal">
                        <span class="bubble personal"></span>
                        <div> Personal</div>
                    </label>

                    <input type="submit" value="Add  todo">
                </div>
            </form>
        </section>

        <section class="todo-list">
            <h3>
                Todo list
            </h3>

             <div class="list" id="todo-list">
            </div>
        </section>

    </main>
    <!-- javascript file -->
    <script src="./todolist.js"></script>
</body>

</html>
